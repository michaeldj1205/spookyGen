<!DOCTYPE html>
<html lang="fil">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pinoy Spooky Name Generator 🇵🇭👻</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>🩸 Pinoy Spooky Name Generator 💀</h1>
    <p>Ilagay ang iyong pangalan... kung may tapang ka 😈</p>

    <input type="text" id="nameInput" placeholder="Ilagay ang iyong pangalan..." />
    <button id="generateBtn">Gumawa ng Spooky Name</button>

    <div class="result">
      <h2 id="spookyName"></h2>
      <button id="copyBtn" class="hidden">Kopyahin</button>
    </div>

    <footer>
      <p>⚰️ Ginawa para sa Halloween 2025 | Huwag maglakad mag-isa sa dilim...</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
